<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <style>
     img{
       border-radius:100%;
     }
     h1{
       text-decoration: none;
       border-radius: 25px;
       font-size: 80px;
       color:white;
       background-image: linear-gradient(141deg, #9fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
      text-indent: 50px;    
      width: 700px;
      height: 150px; 
      text-align: center;
    }
     #d1{
        position: absolute;
         left:1%;
         top:28%;
        -webkit-animation-name: example1; /* Safari 4.0 - 8.0 */
         -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
        animation-name: example1;
        animation-duration: 1s;
       }
     #d2{
        position: absolute;
        left:60%; 
        top:28%;
        -webkit-animation-name: example1; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
        animation-name: example1;
       animation-duration: 1s;
       }
     #d3{
       position: absolute;
       left:1%;
       top:88%;
       -webkit-animation-name: example2; /* Safari 4.0 - 8.0 */
       -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
      animation-name: example2;
      animation-duration: 1s;
     }
     #d4{
      position: absolute;
      left:60%;
      top:88%;
     -webkit-animation-name: example2; /* Safari 4.0 - 8.0 */
      -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
     animation-name: example2;
     animation-duration: 1s;
   }
    #d5{
     position: absolute;
      left:60%;
      top:148%;
      -webkit-animation-name: example3; /* Safari 4.0 - 8.0 */
      -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
     animation-name: example3;
     animation-duration: 1s;
   }
     #d6{
        position: absolute;
        left:1%;
        top:148%;
        -webkit-animation-name: example3; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
        animation-name: example3;
        animation-duration: 1s;
      }
      @-webkit-keyframes example1 {
            from {top:135%;}
            to {top:1%;}
         }
     /* Standard syntax */
     @keyframes example1 {
           from {top:135%;}
          to {top:1%;}
       }

      @-webkit-keyframes example2 {
            from {top:135%;}
            to {top:75%;}
        }

        /* Standard syntax */
        @keyframes example2 {
             from {top:135%;}
             to {top:75%;}
        }
        @-webkit-keyframes example3 {
             from {top:135%;}
             to {top:135%;}
       }

       /* Standard syntax */
       @keyframes example3 {
           from {top:135%;}
          to {top:1355%;}
      }                                               }
   </style> 
   <link rel="stylesheet" href="style.css">
    <title>web exercise</title>
 </head>
 <body>
  
   <h1>Dessert</h1>
   <div id="d1"> <img src="https://www.seriouseats.com/recipes/images/2017/06/20170526-no-bake-cheesecake-vicky-wasik-18.jpg" width="300" height="300"></div>
   <div id="d2"> <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2018/1/30/0/FNK_Berry-Dessert-Lasagna-H_s4x3.jpg.rend.hgtvcom.616.462.suffix/1517349652859.jpeg"width="300" height="300"></div>
   <br><br> 
   <div id="d3"> <img src="https://www.seriouseats.com/recipes/images/2017/06/20170526-no-bake-cheesecake-vicky-wasik-18.jpg"width="300" height="300"></div>
   <div id="d4"> <img src="https://gbc-cdn-public-media.azureedge.net/img10652.768x512.jpg" width="300" height="300"></div>
   <br><br>
   <div id="d5"> <img src="https://gbc-cdn-public-media.azureedge.net/img22296.1426x713.jpg" width="300" height="300"></div>
   <div id="d6"> <img src="https://gbc-cdn-public-media.azureedge.net/img17128.768x512.jpg" width="300" height="300"></div>
 </body>
</html>
